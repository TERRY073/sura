<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes de Asistencia</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class=“style-body”>
  <h1 class="style-h1"></h1>Reportes de Asistencia</h1>

  <form class="style-forms">
    <label class="style-label">Universidad:</label>
    <input type="text" id="universidad" placeholder="Ej: CESDE">

    <label class="style-label">Asignatura:</label>
    <input type="text" id="asignatura" placeholder="Ej: Frontend">

    <label class="style-label">Grupo:</label>
    <input type="text" id="grupo" placeholder="Ej: Sura DS-8">

    <label class="style-label">Docente:</label>
    <input type="text" id="docente" placeholder="Ej: Kris R">

    <label class="style-label">Nombre del estudiante:</label>
    <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

    <label class="style-label">Documento:</label>
    <input type="text" id="documento" placeholder="Ej: 123456789">

    <label class="style-label">Asistencia:</label>
    <select class="style-select" id="asistencia">
      <option value="">Seleccione...</option>
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>

    <label class ="style-label">Fecha:</label>
    <input type="date" id="fecha">

    <button type="submit">Guardar</button>
  </form>

  <h2 class="style-h2">Tabla de Asistencia</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Universidad</th>
        <th>Asignatura</th>
        <th>Grupo</th>
        <th>Docente</th>
        <th>Nombre del estudiante</th>
        <th>Documento</th>
        <th>Asistencia</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tabla-body"></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('formulario');
      const tablaBody = document.getElementById('tabla-body');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const universidad = document.getElementById('universidad').value;
        const asignatura = document.getElementById('asignatura').value;
        const grupo = document.getElementById('grupo').value;
        const docente = document.getElementById('docente').value;
        const nombre = document.getElementById('nombre').value;
        const documento = document.getElementById('documento').value;
        const asistencia = document.getElementById('asistencia').value;
        const fecha = document.getElementById('fecha').value;

        if (!universidad || !asignatura || !grupo || !docente || !nombre || !documento || !asistencia || !fecha) {
          alert("Por favor llena todos los campos");
          return;
        }

        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${universidad}</td>
          <td>${asignatura}</td>
          <td>${grupo}</td>
          <td>${docente}</td>
          <td>${nombre}</td>
          <td>${documento}</td>
          <td>${asistencia}</td>
          <td>${fecha}</td>
        `;

        tablaBody.appendChild(fila);
        form.reset();
      });
    });
  </script>

</body>
</html>
