<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Notas</title>
</head>

<body class="style-body">

  <main class="style-main contenedor-principal">
    <h1 class="style-h1 titulo-principal">Notas</h1>
    <a class="style-link" href="pagina_principal.html">⬅ Volver a la página principal</a>
    <fieldset class="style-fieldset">
      <legend class="style-legend">Calificaciones</legend>

      <p class="parrafos">
        <label class="style-label">Asignatura:</label>
        <select class="style-select" name="Asignaturas">
          <option value="Seleccionar">Seleccionar</option>
          <option value="curso de logica">Curso de Lógica</option>
          <option value="curso de reposteria">Curso de Repostería</option>
          <option value="curso de finanzas">Curso de Finanzas</option>
          <option value="curso de riesgo">Curso de Riesgo</option>
        </select>
      </p>

      <p class="parrafos">
        <label class="style-label">Grupo:</label>
        <input class="style-input-text" type="text" name="grupo" required>
      </p>

      <p class="parrafos">
        <label class="style-label">Fecha:</label>
        <input class="style-input-date" type="date" name="fecha_evaluacion" required>
      </p>

      <p class="parrafos">
        <label class="style-label">Docente:</label>
        <input class="style-input-text" type="text" name="docente" required>
      </p>

      <table class="style-table">
        <thead class="style-thead">
          <tr class="style-tr">
            <th class="style-th">Estudiante</th>
            <th class="style-th">Calificación 1</th>
            <th class="style-th">Calificación 2</th>
            <th class="style-th">Calificación 3</th>
            <th class="style-th">Calificación Final</th>
          </tr>
        </thead>
        <tbody class="style-tbody">
          <tr class="style-tr">
            <td class="style-td">
              <input class="style-input-text" type="text" name="estudiante_nombre" required>
            </td>
            <td class="style-td">
              <input class="style-input-number" type="number" name="nota1" step="0.1" required>
            </td>
            <td class="style-td">
              <input class="style-input-number" type="number" name="nota2" step="0.1" required>
            </td>
            <td class="style-td">
              <input class="style-input-number" type="number" name="nota3" step="0.1" required>
            </td>
            <td class="style-td">
              <input class="style-input-number" type="number" name="notaFinal" step="0.1" readonly>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="style-button" type="button" onclick="guardarNota()">Guardar Nota</button>
    </fieldset>
  </main>

  <script>
    function guardarNota() {

      const n1 = parseFloat(document.querySelector('[name="nota1"]').value) || 0;
      const n2 = parseFloat(document.querySelector('[name="nota2"]').value) || 0;
      const n3 = parseFloat(document.querySelector('[name="nota3"]').value) || 0;
      const notaFinal = document.querySelector('[name="notaFinal"]');
      const promedioGeneral = document.getElementById("promedioGeneral");


      const promedio = ((n1 + n2 + n3) / 3).toFixed(1);


      notaFinal.value = promedio;
      promedioGeneral.value = promedio;
    }
  </script>

  <footer class="style-footer">
    <p class="parrafos">© 2025 Centro Educativo</p>
  </footer>

</body>

</html>
